{% extends 'base.html' %}

{%load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="card shadow p-4 m-4">

                    <form action="." method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        {{model_form|crispy}}
                        <button type="submit" class="btn btn-primary">submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
